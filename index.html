<!DOCTYPE html>
<html>
    <head>
        <title>Todo-List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="head">Todo-List</div>
        <div id="sort">
            
            <button class="sortByTitle"></button>
            <button class="sortByDescription"></button>
            <button class="sortByDate"></button>
            
        </div>
        <div id = "dropdown">
            <div id="dropdowncontainer"></div>
            <button class="addlist"></button>
        </div>
        <div id="sidebar">
            <button class="todolist"></button>
            <button class="done"></button>
        </div>
        <div id="content">the place of content</div>
        <div id="footer">
            <a href="https://github.com/NaVis0mple/Todo-list" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d4d4d8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            </a>
        </div>
        



        <script src="bundle.js"></script>
    </body>
</html>
